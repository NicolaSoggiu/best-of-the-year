<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{/fragments/resources :: headResources('Home')}"></head>

<body>
<nav th:replace="/fragments/navbar :: navbar"></nav>
<div class=" mt-5 container d-flex flex-column align-items-center">
    <h1>Best songs of the year are:</h1>
    <ul class="mt-3">
        <li th:each="song : ${songs}">
            <span th:text="${song.title}"></span>
        </li>
    </ul>
</div>
</body>
</html>
